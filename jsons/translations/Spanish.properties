That is outrageous, that's unfair. = Esto es indignante, esto es injusto.
I profusely decline. = Yo  profusamente declino.
This may be worst deal in the history of deals... = Este puede que sea el peor trato en la historia de los tratos...
*frustation noises* = *sonidos de frustración*
