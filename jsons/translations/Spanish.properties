Peru = Perú
Martin Vizcarra = Martín Vizcarra
Peruvian = Peruanos

Mr. President, welcome. Has you know, you lead the great, ancient, cultural nation of the Peru. The nations dates back to the mighty Incas, after being colonised. The colony was one of the major ones for the spanish - and that wasn't for no reason -. The ungrateful spaniards wasted all the money, increased taxes, and combined with many other things, Peru rebeled. After a failed attempt, the joint effort of Simon Bolivar, and most importantly, San Martin, gave the freedom to the peruvians, which continued to exploit their mineral richies, and culture abundance. = Señor presidente, bienvenido. Como ya sabe, lideras la grande, antigua, cultural nación del Perú. La nación se remonta a los poderosos Incas después de haber sido colonisados. La colonia fué una de las principales para los españoles - y no era sin razón -. Los desagradecidos españoles gastaron su dinero, aumentaron impuestos, y sumando otras cosas, el Perú se reveló. Después de un intento fallido, el esfuerzo conjunto de Simón Bolivar, pero principalmente, San Martín, le dió libertad a los peruanos, los cuales continuaron explotando sus riquezas minerales, y abundancia cultural.
Great governor, your people want to further expand their culture and get more prestige. Will you accept the offer? Can you make a civilization that can stand the pass of time? = Gran governador, tu gente quiere que expandas aún más su cultura y tener más prestigio. ¿Aceptarás la oferta? ¿Puedes crear una civilización que soporte el paso del tiempo?

Great lands ruled by a bad lider, your people don't deserve you, I will take care of them better than you. = Buenas tierras gobernadas por un mal líder, tú gente no te merece. Yo me haré cargo de ellos mejor que tu.
I will give you one of the best wars on history! And the worst defeat in yours. = ¡Te daré una de las mejores guerras en la historia! Y la peor derrota en la tuya.
I hope you have regreted your decisions that have lead to this. = Espero que hayas aprendido la lección, y que te arrepientas de tus desiciones que llevaron a esto.
History repeats it self. Therefore, Peru shall rise again. = La historia se repite. Por lo tanto, Perú volverá.
Greetings. I am Martin Vizcarra, president of Perú. I hope you can become a valuable ally. = Saludos. Soy Martín Vizcarra, presidente del Perú. Espero que seas un valioso aliado.
I salute you = Mis saludos
Get out of my sight! = ¡Fuera de mi vista!

Look at all these goods! We should trade, don't we? = Mira todos estos bienes! Deberiamos negociar, ¿No creés?
