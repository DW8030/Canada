Venezuela = Venezuela
Marco Perez Jimenez = Marcos Pérez Jiménez
Venezuelan = Venezolanos

Coronel Marcos Perez Jimenez, you have been a great disciplined, one who built this country. Its richness and beauty wonder many countries. The beautiful country born with the first settlers, warriors and fisher men. But our republican history starts when, Francisco de Miranda, a great exelent general, and Simon Bolivar, a venezuelan strategist and fearless warrior, taking advantage of the weakened position of Spain would proclaim Venezuelan independence. The so dreamed independece would not come until the Battle of Carabobo, glory to the brave people, Venezuela has been born in Carabobo!, and the venezuelan richness would have a rise mid the 20 century, thanks to their resources. = Mi coronel Marcos Pérez Jiménez, ústed ha sido un gran disciplinado, uno que formó a este país. Su riqueza y belleza han asombrado países. Su hermosa nación nacería con los primeros pobladores, hombres guerreros pesqueros. Pero nuestra historia repúblicana empezaría cuando, Francisco de Miranda, un generalísimo por excelencia, y Simón Bolívar, un Venezolano estratega y guerrero sin miedo, tomando ventaja de la debilidad de España proclamaría una Venezuela independiente y soberana. Venezuela no alcanzaría la preciada independencia hasta la impresionante Batalla de Carabobo, !Gloria al Bravo Pueblo, ha nacido Venezuela en Carabobo!, y la riqueza venezolana tendría un auge durante mitades del siglo XX, gracias a su riqueza de recursos. 
Coronel! Your people call you, and express their affect, it's time to achieve what we have been waiting for years, it's time to bring back the glory that Venezuela deserves! Do you accept the challenge, your highnes? Can you build a civilization that can stand the pass of time? = ¡Coronel! Su pueblo lo llama, y le exclama su afecto, es la hora de lograr lo que hemos esperado por años, ¡Es la hora de darle la gloria que merece a Venezuela! ¿Acepta el reto su excelencia? ¿Puedes hacer civilización que resista el paso del tiempo?

